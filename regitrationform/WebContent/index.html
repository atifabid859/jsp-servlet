<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Form</title>
</head>
<body>
	<form action="">
		<table align="center" border="1px"bgcolor="gray"color="white" width="50%"height="30%"colspce="2">
		<tr><th><h3>Registeration Form</h3></th></tr>
			<tr>
				<td cellpadding="2" align="center" ></td>
			</tr>
			<tr>
				<td><b>First Name</b></td>
				<td><input type="text" name="fname"
					placeholder="Enter First Name" required="required"></td>
			</tr>


			<tr>
				<td><b>Last Name</b></td>
				<td><input type="text" name="lname"
					placeholder="Enter Last Name" required="required"></td>
			</tr>

			<tr>
				<td><b>User Name</b></td>
				<td><input type="text" name="uname"
					placeholder="Enter User Name" required="required"></td>
			</tr>


			<tr>
				<td><b>Password</b></td>
				<td><input type="password" name="password"
					placeholder="Enter the Password" required="required"></td>
			</tr>

			<tr>
				<td><b>Conform Password</b></td>
				<td><input type="password" name="confpassword"
					placeholder="Enter Conform Password" required="required"></td>
			</tr>

			<tr>
				<td><b>Email Id</b></td>
				<td><input type="text" name="email"
					placeholder="Enter Email Id" required="required"></td>
			</tr>

			<tr>
				<td><b></>Address</b></td>
				<td><input type="text" name="address"
					placeholder="Enter the Address" required="required"></td>
			</tr>

			<tr>
				<td><b>Contact No</b></td>
				<td><input type="text" name="no" placeholder="Enter Contact No"
					required="required"></td>
			</tr>
			<tr>

				<td><input type="radio" id="male" name="gender" value="male">Male

					<input type="radio" id="female" name="gender" value="female">Female

					<input type="radio" id="other" name="gender" value="other">Other
				</td>
			</tr>
			<tr>
				<td align="center"><button type="submit">Login</button></td>
			</tr>
			


		
		<td><b>Course</b></td> 
		<td><select id="course" name="course">
			<option value="BCA">BB(CA)</option>
			<option value="Bsc">Bsc(IT)</option>
			<option value="MCA">MCA</option>
			<option value="PGDIT">PGDIT</option>
			<option value="Btech">Btech</option>
			<option value="Mtech">Mtech</option>
			<option value="BUMS">BUMS</option>
			<option value="MBBS">MBBS</option>
			<option value="MD">MD</option>
			<option value="MS">MS</option>
			<option value="BDS">BDS</option>
			<option value="B pharma">Bpharma</option>
			<option value="MBA">MBA(IT)</option>
			<option value="LLB">LLB</option>
		</select>
		</td>
</table>
	</form>
</body>
</html>
